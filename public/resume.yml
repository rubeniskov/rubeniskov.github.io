awards:
  - name: Google Support - Digital News Innovation Fund
    date: 2016
    website: http://www.extradigital.es/google-apoyara-a-henneo-en-el-desarrollo-de-un-proyecto-de-video-digital/
    description:
      El proyecto Nawac presentado por Henneo, dotado con 400.000 euros, tiene como fin
      eliminar las barreras a las que se enfrentan los medios digitales a la hora de producir, editar, publicar y manejar contenido audiovisual.
      Se trata de un editor de vídeos que combina los beneficios de la “nube” (automatización y escalabilidad)
      con la capacidad de procesamiento de cualquier dispositivo para conseguir reducir costes, menor dependencia de terceros y
      atraer más audiencia y monetización. Henneo colaborará con Global Studio en el desarrollo de la plataforma Nawac.
