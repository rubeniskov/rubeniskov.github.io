  bio: |-
    I started my journey with computers really soon, when I was 5 years old, my father
    brought to our home an Intel i386 computer. As an industrial engineer, my father
    had work with CAD to design projects, so it wasn't usual to see that kind of technologies at home.

    It was the first time that I've seen a computer. Since that moment, I was fascinated how a bunch
    of silicon components sticked in a piece of fiberglass could interact to show anything on a screen. The MSDOS
    operating system installed was an incredible thing that allows me interact in someway with the system
    and the graphic coprocessor made me meet games such as Prince of Persia or Gods.

    As a child my pocket money was focused to buy components to make my own personal computer.
    Usually I used to check the street looking for throwed computers in the trash or asking people if they
    had some waste boards. Then I built my first own computer at the age of 11
    years old, it was an AMD k7 Athlon with 700Mhz, to me, was the most powerfull computer that I've meet.

    Being a teen with 15 years old, I was working without the legal availablility to work in
    a Car Tunning shop fixing radio and navigation systems and installing and preparing audio
    amplifiers, low and high pass filters, everthing related to car audio electronics.
    It was the beginin of my interest in modding, computer perfomance and unix operating systems.

    When I finish my highschool, I Started to work and study computer programming, so it was ease
    to me adapt my previus knowledge to the studies. The worse part of that stage was my exausted
    life that I was carriying with 18 years old investing many hours a day in both aims. But I can be proud
    that I've made one of most important projects in my life, a usefull and mainstream webapp buenviajecepsa.com

    After 3 years of economic crysis in spain and a continuos hardwork without a well paid, I tried to looking fordward and
    find a job in other countries. I was living in london UK, working in a Company that was focused in new technologies
    such as NodeJS, one of my favorite technologies for the flexibility of its language.
